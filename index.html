<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Google API Books Search</title>
    <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script
    			  src="https://code.jquery.com/jquery-2.2.4.min.js"
    			  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    			  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <h3>The book has been added to your cart.</h3>
            <p>Now you can go to your shopping cart or we can show you more books of the same topic.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary cart">Go To My Cart</button>
          </div>
        </div>
      </div>
    </div>
    <!-- end of Modal -->

    <!-- Container for page -->
    <div class="container">
        <div class="row">
            <div class="col-sm-9 text-center">
                <h1>Search Books</h1>
                <p>Start typing the title of the book:</p>
                <input id="search" type="text" class="form-control" \>
            </div>
            <div class="col-sm-3 cart" id="cart">
                <div class="well text-center">
                    <h3><span class="glyphicon glyphicon-shopping-cart"></span> Your cart</h3>
                    <p id="cart_sum"></p>
                </div>
            </div>
        </div>
        <hr>
        <div id="results"></div>
    </div>
    <!-- end of container -->

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
